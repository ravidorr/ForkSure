<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6650a4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7D5260;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text Shadow Filter -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#backgroundGradient)"/>
  
  <!-- Camera/Phone Icon (Left Side) -->
  <g transform="translate(80, 120)">
    <!-- Phone Body -->
    <rect x="0" y="0" width="60" height="100" rx="8" ry="8" fill="white" opacity="0.9"/>
    <!-- Screen -->
    <rect x="5" y="15" width="50" height="70" rx="3" ry="3" fill="#333"/>
    <!-- Camera Lens -->
    <circle cx="30" cy="8" r="4" fill="#6650a4" filter="url(#glow)"/>
    <!-- Camera Flash -->
    <circle cx="42" cy="8" r="2" fill="white"/>
  </g>
  
  <!-- AI Magic Sparkles (Center) -->
  <g transform="translate(300, 100)">
    <!-- Large Sparkle -->
    <g transform="translate(100, 50)">
      <path d="M0,-15 L5,0 L0,15 L-5,0 Z" fill="white" opacity="0.8"/>
      <path d="M-15,0 L0,5 L15,0 L0,-5 Z" fill="white" opacity="0.8"/>
    </g>
    
    <!-- Medium Sparkles -->
    <g transform="translate(50, 80)">
      <path d="M0,-8 L3,0 L0,8 L-3,0 Z" fill="#FFB6C1" opacity="0.9"/>
      <path d="M-8,0 L0,3 L8,0 L0,-3 Z" fill="#FFB6C1" opacity="0.9"/>
    </g>
    
    <g transform="translate(150, 30)">
      <path d="M0,-8 L3,0 L0,8 L-3,0 Z" fill="#FFB6C1" opacity="0.9"/>
      <path d="M-8,0 L0,3 L8,0 L0,-3 Z" fill="#FFB6C1" opacity="0.9"/>
    </g>
    
    <!-- Small Sparkles -->
    <circle cx="80" cy="40" r="3" fill="white" opacity="0.7"/>
    <circle cx="120" cy="70" r="2" fill="#FFE4E1" opacity="0.8"/>
    <circle cx="60" cy="60" r="2" fill="white" opacity="0.6"/>
    <circle cx="140" cy="50" r="2" fill="#FFB6C1" opacity="0.7"/>
    
    <!-- Connecting Lines -->
    <path d="M20,60 Q80,40 140,60" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M30,80 Q90,60 150,80" stroke="#FFB6C1" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Baked Goods (Right Side) -->
  <g transform="translate(700, 80)">
    <!-- Cupcake -->
    <g transform="translate(50, 40)">
      <!-- Cupcake Base -->
      <path d="M-15,20 L-10,50 L10,50 L15,20 Z" fill="#8B4513"/>
      <!-- Frosting -->
      <ellipse cx="0" cy="20" rx="18" ry="12" fill="#FFE4E1"/>
      <!-- Cherry -->
      <circle cx="0" cy="10" r="4" fill="#FF69B4"/>
      <path d="M0,6 Q2,4 4,6" stroke="#228B22" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Cookie -->
    <g transform="translate(10, 70)">
      <circle cx="0" cy="0" r="12" fill="#D2691E"/>
      <!-- Chocolate Chips -->
      <circle cx="-4" cy="-3" r="2" fill="#654321"/>
      <circle cx="3" cy="2" r="2" fill="#654321"/>
      <circle cx="0" cy="5" r="1.5" fill="#654321"/>
    </g>
    
    <!-- Cake Slice -->
    <g transform="translate(90, 60)">
      <!-- Cake Base -->
      <path d="M0,30 L20,30 L18,10 L2,10 Z" fill="#DEB887"/>
      <!-- Frosting Layer -->
      <path d="M2,10 L18,10 L16,5 L4,5 Z" fill="#FFE4E1"/>
      <!-- Top -->
      <ellipse cx="11" cy="5" rx="8" ry="3" fill="white"/>
    </g>
  </g>
  
  <!-- Fork Icon (Near Text) -->
  <g transform="translate(420, 350)">
    <!-- Fork Handle -->
    <rect x="0" y="0" width="3" height="25" fill="white"/>
    <!-- Fork Prongs -->
    <rect x="-2" y="-8" width="1.5" height="10" fill="white"/>
    <rect x="0.5" y="-8" width="1.5" height="10" fill="white"/>
    <rect x="3" y="-8" width="1.5" height="10" fill="white"/>
  </g>
  
  <!-- App Name -->
  <text x="512" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="white" text-anchor="middle" filter="url(#textShadow)">ForkSure</text>
  
  <!-- Tagline -->
  <text x="512" y="420" font-family="Arial, sans-serif" font-size="24" 
        fill="#FFE4E1" text-anchor="middle" filter="url(#textShadow)">AI Baking Assistant</text>
  
  <!-- Decorative Elements -->
  <!-- Small dots for visual interest -->
  <circle cx="200" cy="400" r="2" fill="white" opacity="0.3"/>
  <circle cx="800" cy="350" r="1.5" fill="#FFB6C1" opacity="0.4"/>
  <circle cx="150" cy="350" r="1" fill="white" opacity="0.5"/>
  <circle cx="850" cy="400" r="2" fill="#FFE4E1" opacity="0.3"/>
</svg> 