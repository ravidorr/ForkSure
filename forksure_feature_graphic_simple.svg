<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6650a4"/>
      <stop offset="100%" style="stop-color:#7D5260"/>
    </linearGradient>
    
    <!-- Text Shadow -->
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bg)"/>
  
  <!-- Decorative Circles -->
  <circle cx="150" cy="100" r="40" fill="white" opacity="0.1"/>
  <circle cx="850" cy="400" r="60" fill="white" opacity="0.08"/>
  <circle cx="900" cy="150" r="30" fill="#FFB6C1" opacity="0.15"/>
  
  <!-- Camera Icon (Simplified) -->
  <g transform="translate(120, 180)">
    <rect x="0" y="10" width="80" height="60" rx="8" fill="white" opacity="0.9"/>
    <rect x="10" y="20" width="60" height="40" rx="4" fill="#333"/>
    <circle cx="40" cy="40" r="12" fill="#6650a4"/>
    <circle cx="40" cy="40" r="8" fill="white" opacity="0.3"/>
    <rect x="55" y="5" width="15" height="8" rx="2" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Arrow/Flow -->
  <g transform="translate(250, 220)">
    <path d="M0,0 L100,0 L90,-10 M100,0 L90,10" stroke="white" stroke-width="3" fill="none" opacity="0.7"/>
    <text x="50" y="-15" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.8">AI Magic</text>
  </g>
  
  <!-- Cupcake Icon (Simplified) -->
  <g transform="translate(420, 160)">
    <!-- Cupcake Base -->
    <path d="M0,40 L-20,80 L20,80 Z" fill="#8B4513"/>
    <!-- Frosting -->
    <circle cx="0" cy="40" r="25" fill="#FFE4E1"/>
    <!-- Cherry -->
    <circle cx="0" cy="25" r="6" fill="#FF69B4"/>
  </g>
  
  <!-- Main Text -->
  <g transform="translate(512, 300)">
    <!-- App Name -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
          fill="white" text-anchor="middle" filter="url(#shadow)">ForkSure</text>
    
    <!-- Tagline -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="28" 
          fill="#FFE4E1" text-anchor="middle" filter="url(#shadow)">AI Baking Assistant</text>
    
    <!-- Subtitle -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="20" 
          fill="white" text-anchor="middle" opacity="0.8">Snap • Analyze • Bake</text>
  </g>
  
  <!-- Fork Icon -->
  <g transform="translate(400, 320)">
    <rect x="0" y="0" width="4" height="30" fill="white"/>
    <rect x="-3" y="-10" width="2" height="12" fill="white"/>
    <rect x="1" y="-10" width="2" height="12" fill="white"/>
    <rect x="5" y="-10" width="2" height="12" fill="white"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="white" opacity="0.6">
    <circle cx="300" cy="120" r="3"/>
    <circle cx="700" cy="180" r="2"/>
    <circle cx="600" cy="350" r="2"/>
    <circle cx="200" cy="350" r="1.5"/>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="200" y="480" width="624" height="2" fill="white" opacity="0.3"/>
</svg> 